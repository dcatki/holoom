[profile.dev]
opt-level = "z"

[profile.release]
opt-level = "z"

[workspace]
members = ["crates/*"]

[workspace.dependencies]
hdi = "=0.3.6"
hdk = "=0.2.6"
holo_hash = { version = "=0.2.6", features = ["encoding"] }
serde = "=1.0.166"
alloy-primitives = { version = "0.6.3", features = ["serde", "k256"] }
ed25519-dalek = { version = "2.1.1", features = ["serde"] }
bs58 = "0.5.0"
ethers-signers = "0.6.2"
holochain = { version = "0.2.6", default-features = false, features = [
  "test_utils",
] }
holochain_keystore = "0.2.6"

[workspace.dependencies.game_identity_types]
path = "crates/game_identity_types"

[workspace.dependencies.username_registry_validation]
path = "crates/username_registry_validation"

[workspace.dependencies.username_registry_integrity_zome]
path = "crates/username_registry_integrity_zome"

[workspace.dependencies.username_registry_zome]
path = "crates/username_registry_zome"

[workspace.dependencies.signer_zome]
path = "crates/signer_zome"
